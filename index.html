	<div id="carousel-example-generic" class="carousel slide container" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active">
    </li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">

    <!-- First slide -->
    <div class="item active">
		<img class="d-block img-fluid" src="Pictures/zombie-background.jpg">
		<div class="carousel-caption">
        <h3 data-animation="animated fadeInDown">
          "I expect a zombie to show up on 'Sesame Street' soon, teaching kids to count."
        </h3>
        <h3 data-animation="animated fadeInDown">
          -George A. Romero 
        </h3>
        <button class="btn btn-primary btn-lg"
                data-animation="animated zoomInUp">Button</button>
      </div>
    </div><!-- /.item -->

    <!-- Second slide -->
    <div class="item">
	<img src="Pictures/nature.jpg" /> 
      <div class="carousel-caption">
        <h3 class="icon-container" data-animation="animated bounceInDown">
          <span class="glyphicon glyphicon-heart"></span>
        </h3>
        <h3 data-animation="animated bounceInUp">
          This is the caption for slide 2
        </h3>
        <button class="btn btn-primary btn-lg"
                data-animation="animated zoomInRight">Button</button>
      </div>
    </div><!-- /.item -->

    <!-- Third slide -->
    <div class="item">
		<img class="d-block img-fluid" src="Pictures/backpack.png" />
      <div class="carousel-caption">
        <h3 class="icon-container" data-animation="animated zoomInLeft">
          <span class="glyphicon glyphicon-glass"></span>
        </h3>
        <h3 data-animation="animated flipInX">
          This is the caption for slide 3
        </h3>
        <button class="btn btn-primary btn-lg"
                data-animation="animated lightSpeedIn">Button</button>
      </div>
    </div><!-- /.item -->

  </div><!-- /.carousel-inner -->

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic"
     role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic"
     role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div><!-- /.carousel -->
